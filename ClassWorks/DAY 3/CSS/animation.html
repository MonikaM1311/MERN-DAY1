<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: coral;
            margin-bottom: 10px;
            animation: ece 2s infinite alternate; /* Animation applied */
        }

        @keyframes ece {
            0% {
                transform: translateX(0) rotate(0deg);
                background-color: coral;
            }
            50% {
                transform: translateX(100px) rotate(180deg);
                background-color: lightblue;
            }
            100% {
                transform: translateX(0) rotate(360deg);
                background-color: coral;
            }
        }

      .fade-box {
      width: 200px;
      height: 100px;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      animation: fadeInOut 4s infinite; /* apply animation */
    } 

    @keyframes fadeInOut {
      0%   { opacity: 0; }   /* fully invisible */
      25%  { opacity: 1; }   /* fade in */
      75%  { opacity: 1; }   /* stay visible */
      100% { opacity: 0; }   /* fade out */
    }

    .zoom-box {
      width: 200px;
      height: 200px;
      background: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      animation: zoomInOut 3s infinite; /* apply animation */
    }

    @keyframes zoomInOut {
      0%   { transform: scale(1); }   /* normal size */
      50%  { transform: scale(1.2); } /* zoom in */
      100% { transform: scale(1); }   /* zoom out */
    }

    .zoom-box:hover {
  transform: scale(1.2);
  transition: transform 0.3s ease;
  }

    .image-box {
      width: 200px;
      height: 200px;
      border-radius: 8px;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.7;                     /* default semi-transparent */
      transition: opacity 0.5s ease;    /* smooth change */
    }

    .image-box img:hover {
      opacity: 1;                       /* fully visible on hover */
    }


    .emoji {
      font-size: 50px;
      position: relative;
      /*animation: moveEmoji 4s infinite linear;
      animation: bounceEmoji 2s infinite;
      animation: spinEmoji 4s infinite linear; */
      animation: diagonalEmoji 3s infinite;
    }

    @keyframes moveEmoji {
      0%   { left: 0; }
      50%  { left: 200px; }  /* move right */
      100% { left: 0; }       /* back to start */
    }

    @keyframes bounceEmoji {
  0%, 100% { transform: translateY(0); }
  50%      { transform: translateY(-50px); }    
    }

    @keyframes spinEmoji {
  0%   { transform: translateX(0) rotate(0deg); }
  50%  { transform: translateX(200px) rotate(180deg); }
  100% { transform: translateX(0) rotate(360deg); }
    }

    @keyframes diagonalEmoji {
  0%   { transform: translate(0,0); }
  50%  { transform: translate(200px,100px); }
  100% { transform: translate(0,0); }
}
   </style>

</head>


<body>
    
    <h2>Rotate Box</h2>
    <div class="box"></div>

    <h2>FADE IN / OUT  Box</h2>
    <div class="fade-box">Hello Monika!</div>

    <h2>Zoom In/Out Animation</h2>
    <div class="zoom-box">Zoom Me!</div>

    <h2>Image Hover Effect</h2>
    <div class="image-box">
    <img src="image3.jpg" alt="Sample Image">
  </div>

    <h2>Emoji Animation</h2>
    <div class="emoji">üöÄü§ç</div>
        
</body>
</html>
